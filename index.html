<!DOCTYPE html>
<html>
  <head>
    <title>Birthdate lucky checker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Is Your Birthdate lucky?</h2>
      <p>
        Enter your birthdate and lucky number to check whether your birtdate is
        lucky?
      </p>
      <form id="birtdateForm">
        <label for="birthdate">Select your Birthdate:</label>
        <input
          required
          type="date"
          id="birthdate"
          min="1900-01-01"
          max="2025-12-31"
        />

        <label for="luckynumber">Enter your lucky number</label>
        <input id="luckynumber" type="number" min="1" required />

        <input class="btn" id="btnCheck" type="submit" value="Check" />
      </form>
      <div class="result hidden">
        <img class="imgResult" src="image/happy.svg" alt="" width="60" />
        <span class="txtResult"> </span>
      </div>
      <footer>
        <p>
          <a href="https://manikandan.netlify.app">Manikandan</a>
          |
          <a href="/privacy.html">Privacy policy</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
